[buildout]
extends = 
    buildout.cfg
    https://raw.githubusercontent.com/collective/buildout.plonetest/master/qa.cfg

parts +=
    createcoverage
    coverage-sh

parts -=
    plonesite
    translation
    omelette

[code-analysis]
pre-commit-hook = False
directory = ${buildout:directory}/src
jenkins = True
csslint = True
jshint = True
zptlint = True
